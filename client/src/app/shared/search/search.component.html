<form [formGroup]="searchForm" (ngSubmit)="search(searchForm.value)">
  <button><img src="assets/img/search.svg" alt="search" /></button>
  <input autocomplete="off" autocapitalize="off" spellcheck="off" class="search border-box" placeholder="Search" name="query" [formControl]="searchForm.controls.query" />
</form>
